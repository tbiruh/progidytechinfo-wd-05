<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #2196F3, #03A9F4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .weather-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      max-width: 90%;
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .weather-header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    .weather-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .weather-info .temperature {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .weather-info .condition {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .weather-details div {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      border-radius: 5px;
      padding: 10px;
    }

    .weather-details div span {
      font-size: 14px;
      font-weight: 500;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .weather-container {
        padding: 20px;
      }

      .weather-header h2 {
        font-size: 20px;
      }

      .weather-info .temperature {
        font-size: 36px;
      }

      .weather-info .condition {
        font-size: 16px;
      }

      .weather-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="weather-header">
      <h2>Weather Report</h2>
      <div class="location"></div>
    </div>

    <div class="weather-info">
      <div class="temperature"></div>
      <div class="condition"></div>
    </div>

    <div class="weather-details">
      <div>
        <i class="fas fa-wind"></i>
        <span class="wind-speed"></span>
      </div>
      <div>
        <i class="fas fa-tint"></i>
        <span class="humidity"></span>
      </div>
      <div>
        <i class="fas fa-cloud"></i>
        <span class="cloud-cover"></span>
      </div>
      <div>
        <i class="fas fa-sun"></i>
        <span class="uv-index"></span>
      </div>
    </div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE';
    const locationElement = document.querySelector('.location');
    const temperatureElement = document.querySelector('.temperature');
    const conditionElement = document.querySelector('.condition');
    const windSpeedElement = document.querySelector('.wind-speed');
    const humidityElement = document.querySelector('.humidity');
    const cloudCoverElement = document.querySelector('.cloud-cover');
    const uvIndexElement = document.querySelector('.uv-index');

    // Get user's location
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        fetchWeatherData(latitude, longitude);
      },
      (error) => {
        console.error('Error getting location:', error);
        // Fallback to a default location or prompt the user to enter a location
        fetchWeatherData(40.730610, -73.935242); // New York City
      }
    );

    function fetchWeatherData(latitude, longitude) {
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const { name, sys, weather, main, wind } = data;
          locationElement.textContent = `${name}, ${sys.country}`;
          temperatureElement.textContent = `${Math.round(main.temp)}Â°C`;
          conditionElement.textContent = weather[0].description;
          windSpeedElement.textContent = `${Math.round(wind.speed)} m/s`;
          humidityElement.textContent = `${main.humidity}%`;
          cloudCoverElement.textContent = `${data.clouds.all}%`;
          uvIndexElement.textContent = `${main.uvi}`;
        })
        .catch((error) => {
          console.error('Error fetching weather data:', error);
          // Handle error, e.g., display an error message to the user
        });
    }
  </script>

  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</body>
</html>
